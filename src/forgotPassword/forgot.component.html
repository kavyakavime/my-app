<div class="forgot-password-container">
    <div class="forgot-password-card">
      <!-- Header -->
      <div class="header">
        <div class="logo">
          <span class="car-icon">ðŸš—</span>
          <span class="logo-text">liteRide</span>
        </div>
        <h2 class="title">Forgot Password</h2>
        <p class="subtitle">Enter your email address and we'll send you a reset link</p>
      </div>
  
      <!-- Form -->
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email address"
            class="form-input"
            [class.error]="hasFieldError('email')"
          />
          <div class="error-message" *ngIf="hasFieldError('email')">
            {{ getErrorMessage('email') }}
          </div>
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="!forgotPasswordForm.valid || isLoading"
          class="submit-button"
        >
          <span *ngIf="!isLoading">Send Reset Link</span>
          <span *ngIf="isLoading">Sending...</span>
        </button>
      </form>
  
      <!-- Success Message -->
      <div class="success-message" *ngIf="isSuccessful">
        <p>Reset link sent successfully! Please check your email.</p>
      </div>
  
      <!-- Back to Sign In Link -->
      <div class="back-to-signin">
        <span>Remember your password? </span>
        <a href="/sign-in" class="link">Back to Sign In</a>
      </div>
    </div>
  </div>
