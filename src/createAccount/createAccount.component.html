<div class="create-account-container">
    <div class="create-account-card">
      <!-- Header -->
      <div class="header">
        <div class="logo">
          <span class="car-icon">ðŸš—</span>
          <span class="logo-text">liteRide</span>
        </div>
        <h2 class="title">Create Account</h2>
        <p class="subtitle">Join liteRide and start your journey</p>
      </div>
  
      <!-- Form -->
      <form [formGroup]="createAccountForm" (ngSubmit)="onSubmit()" class="form">
        <!-- Full Name and Email Row -->
        <div class="form-row">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input
              type="text"
              id="fullName"
              formControlName="fullName"
              placeholder="Enter your full name"
              class="form-input"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder="Enter your email"
              class="form-input"
            />
          </div>
        </div>
  
        <!-- Phone Number and Role Row -->
        <div class="form-row">
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input
              type="tel"
              id="phoneNumber"
              formControlName="phoneNumber"
              placeholder="Enter your phone number"
              class="form-input"
            />
          </div>
          <div class="form-group">
            <label for="role">I want to be a</label>
            <select id="role" formControlName="role" class="form-select">
              <option value="rider">Rider</option>
              <option value="driver">Driver</option>
            </select>
          </div>
        </div>
  
        <!-- Password Row -->
        <div class="form-row">
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              placeholder="Create a password"
              class="form-input"
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              formControlName="confirmPassword"
              placeholder="Confirm your password"
              class="form-input"
            />
          </div>
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="!createAccountForm.valid"
          class="submit-button"
        >
          Create Account
        </button>
      </form>
  
      <!-- Sign In Link -->
      <div class="sign-in-link">
        <span>Already have an account? </span>
        <a href="/sign-in" class="link">Sign in</a>
      </div>
    </div>
  </div>
